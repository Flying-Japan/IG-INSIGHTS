name: Instagram Insights Daily Update

on:
  schedule:
    # 매일 한국시간 오전 9시 17분 (UTC 0시 17분) 실행
    # 정각(0분)은 GitHub Actions에서 가장 혼잡 → 비정각으로 지연 최소화
    - cron: '17 0 * * *'
  workflow_dispatch:  # 수동 실행 버튼

concurrency:
  group: daily-insights
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  collect-insights:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Instagram Insights Collector
        env:
          INSTAGRAM_BUSINESS_ACCOUNT_ID: ${{ secrets.INSTAGRAM_BUSINESS_ACCOUNT_ID }}
          FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
          GRAPH_API_VERSION: "v24.0"
          APP_ID: ${{ secrets.APP_ID }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python ig_insights.py

      - name: Export Sheets to JSON for Dashboard
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        run: python export_json.py

      - name: Commit and push dashboard data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/
          git diff --cached --quiet || git commit -m "Update dashboard data $(date -u +%Y-%m-%d)"
          git push
